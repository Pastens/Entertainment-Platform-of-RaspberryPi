<!doctype html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicBox</title>
    <link rel="stylesheet" type="text/css" href="../css/default.css">
    <link rel='stylesheet prefetch' href='http://libs.useso.com/js/font-awesome/4.2.0/css/font-awesome.min.css'>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>

<body>
    <section class="strips">
        <article class="strips__strip">
            <div class="strip__content">
                <h1 class="strip__title">歌名点歌</h1>
                <div class="strip__inner-text">
                	<h3>歌名点歌</h3>
                    <div class="input-container">
                        <input id="search_song" autofocus type="text" placeholder="输入歌名">
                    </div>
                    <button onclick="search_song()">搜索</button>
                </div>
            </div>
        </article>
        <article class="strips__strip">
            <div class="strip__content">
                <h1 class="strip__title">歌星点歌</h1>
                <div class="strip__inner-text">
                	<h3>歌星点歌</h3>
                    <div class="input-container">
                        <input id="search_song" autofocus type="text" placeholder="输入歌手名">
                    </div>
                    <button onclick="search_artist()">搜索</button>
                </div>
            </div>
        </article>
        <article class="strips__strip">
            <div class="strip__content">
                <h1 class="strip__title">专辑点歌</h1>
                <div class="strip__inner-text">
                	<h3>专辑点歌</h3>
                    <div class="input-container">
                        <input id="search_song" autofocus type="text" placeholder="输入专辑名">
                    </div>
                    <button onclick="search_album()">搜索</button>
                </div>
            </div>
        </article>
        <article class="strips__strip">
            <div class="strip__content">
                <h1 class="strip__title" data-name="Amet">歌词点歌</h1>
                <div class="strip__inner-text">
                	<h3>歌词点歌</h3>
                    <div class="input-container">
                        <input id="search_lyrics" autofocus type="text" placeholder="输入歌词内容">
                    </div>
                    <button onclick="search_lyrics()">搜索</button>
                </div>
            </div>
        </article>
        <i class="fa fa-close strip__close"></i>
    </section>
    <script src="../scripts/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="../scripts/template/strips.js" type="text/javascript"></script>
</body>

</html>
