<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索结果 —— My MusicBox</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body>
    <div class="smart-margin-bottom-20">
        <a class="btn btn-block btn-xs btn-dark">您搜索的结果如下</a>
    </div>
    <div class="not_found"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12" id="result">
            </div>
        </div>
    </div>
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">歌曲信息</h4>
                </div>
                <div class="modal-body">
                    <div class="media">
                        <div class="media-left" id="img">
                        </div>
                        <div class="media-body" id="intro">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="download">确定</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="row">
            <div class="col-xs-12">
                <div class="col-xs-4">
                    <a href="/index.html" class="btn btn-block btn-lg btn-success">回到首页</a>
                </div>
                <div class="col-xs-4">
                    <a href="/order.html" class="btn btn-block btn-lg btn-warning">返回搜索</a>
                </div>
                <div class="col-xs-4">
                    <a href="/playlist.html" class="btn btn-block btn-lg btn-info">播放列表</a>
                </div>
            </div>
        </div>
    </footer>
    <script type="text/javascript" src="../scripts/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../scripts/jquery/bootstrap.js"></script>
    <script type="text/javascript" src="../scripts/jquery/jquery.slimscroll.js"></script>
    <script type="text/javascript" src="../scripts/url.js"></script>
    <script type="text/javascript" src="../scripts/search.js"></script>
    <script type="text/javascript" src="../scripts/main.js"></script>
    <script src="../scripts/wechat.js" type="text/javascript"></script>

</body>

</html>
